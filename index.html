<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .qr-code {
            margin: 20px 0;
        }
        .instructions {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>扫码支付以获取资料解压密码</h1>
    <p class="instructions">请使用支付宝或微信扫码支付，并在支付备注中填写您的邮箱地址。</p>
    
    <!-- 收款二维码图片 -->
    <div class="qr-code">
        <img src="your_qrcode.png" alt="支付二维码" width="300">
    </div>
    
    <p class="instructions">注意：请务必在备注中填写您的邮箱地址，以便我们发送解压密码。</p>
</body>
</html>
